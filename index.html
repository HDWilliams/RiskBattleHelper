<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Risk the Game Battle Helper</title>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
	<nav class="teal lighten-2">
		<span style="text-align: center;"><h3>Risk Board Game Battle Helper</h3></span>
	</nav>

	<div style="margin-top: 10%;" class="container">
		<form>
			<fieldset>
				<legend><strong>Attacker Info</strong></legend>
				<input id="aArmies" type="number" name="Number of Attacking Armies" placeholder="Number of Attacking Armies">
				<input id="aDie" type="number" name="Number of Die to Roll" placeholder="Number of Die to Roll"> 
				<br>
			</fieldset>
			<fieldset>
				<legend><strong>Defender Info</strong></legend>
				<input id="dArmies" type="number" name="Number of Defender Armies" placeholder="Number of Defender Armies">
				<input id="dDie" type="number" name="Number of Die to Roll" placeholder="Number of Die to Roll"> 
			</fieldset>
			<br>
			<div style="width: 100%; text-align: right;"><button id="submitForm1" class="red waves-effect waves-light btn">Battle!</button></div>
			
		</form>
		<hr>
		<div style="margin-top: 5%;">
			<span style="text-align: center;"><h3>Battle Results:</h3></span>
			
		</div>
	</div>

	<script src='index.js'></script>
</body>

</html>
